<div class="container">
    <div class="row">
        <div class="col-mad-6">
            <span>Tên danh mục</span>
            <input type="text" class="form-control" (keyup)="nhapTenDanhMuc($event)" [(ngModel)]="danhMucBaiViet.TenDanhMuc">
            <span>Tên alias</span>
            <input type="text" class="form-control" [(ngModel)]="danhMucBaiViet.Alias">
            <!-- <span>Chọn danh mục cha</span>
            <select class="form-control" aria-label="Default select example"
            (change)="chonDanhMucCha($event.target.value)">
                <option value="0" selected>Chọn danh mục cha</option>
                <option *ngFor="let item of danhMucCha" value="{{item.Id}}">{{item.TenDanhMuc}}</option>
              </select> -->
              <p *ngIf="danhMucBaiViet.TenDanhMucCha">Thuộc danh mục: <b>{{danhMucBaiViet.TenDanhMucCha}}</b></p>
            <!-- <span>Logo</span>
            <input type="text" class="form-control" [(ngModel)]="danhMucBaiViet.Logo"> -->

        <div class="col-md-6">
            <span>Hiển thị lên menu</span>
            <input type="checkbox" class="form-control" [(ngModel)]="danhMucBaiViet.HienThiMenu">
            <span>Thứ tự hiển thị</span>
            <input type="number" class="form-control" [(ngModel)]="danhMucBaiViet.ThuTuHienThi">
        </div>
    </div>
    <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <button routerLink="/danh-muc-bai-viet" class="btn btn-primary">Quay lại</button>
            <button (click)="save()" class="btn btn-primary">Lưu</button>
        </div>
    </div>
